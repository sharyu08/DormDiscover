<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - DormDiscover</title>
    <link rel="stylesheet" href="stylecontact.css">
</head>
<body>
    <!-- Header or navbar can go here if needed -->
    
    <main class="contact-page">
        
        <section class="contact-info">
            <h2>Have Questions? Reach Out to Us!</h2>
            
            <p><strong>Address:</strong> Nagpur, India</p>
            <p><strong>Phone:</strong> +91 92435 13264</p>
            <p><strong>Email:</strong> infodormdiscover@gmail.com</p>
        </section>
        
        <section class="contact-form-section">
            <h2>Send Us a Message</h2>
            <form class="contact-form">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </section>

    </main>
    <button class="next-button" onclick="window.location.href='index2.html'">Next</button>

</body>
</html>
